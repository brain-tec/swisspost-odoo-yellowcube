-
  I verify that account move is created, and contains valid values.
-
  !python {model: account.invoice}: |
    inv = self.browse(cr, uid, ref('account_invoice_1ex'))
    move = inv.move_id
    assert(len(move.line_id) == 5), ('Only 5 lines should appear, we obtain',len(move.line_id))
    for line in move.line_id:
         assert(line.credit!=0 or line.debit!=0), ('Both lines cannot be 0')
         assert(line.debit in [0, 3164.4, 20.0]), ('Debit can only belong to these values but it is:',line.debit)
         assert(line.credit in [0, 234.4, 2500.0, 450.0]), ('Credit can only belong to these values but it is:', line.credit)
         assert(line.state=='valid'), ('It should be in state valid')
