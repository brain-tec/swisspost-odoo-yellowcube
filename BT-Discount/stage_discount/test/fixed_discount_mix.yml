  I verify that account move is created, and contains valid values.
-
  !python {model: account.invoice}: |
    inv = self.browse(cr, uid, ref('account_invoice_1mix'))
    move = inv.move_id
    assert(len(move.line_id) == 6), ('Only 6 lines should appear, we obtain',len(move.line_id))
    for line in move.line_id:
         assert(line.credit!=0 or line.debit!=0), ('Both lines cannot be 0')
         assert(line.debit in [0,2965.76, 15.69, 3.05]), ('Debit can only belong to these values but it is:',line.debit)
         assert(line.credit in [0, 219.69, 2314.81, 450.0]), ('Credit can only belong to these values but it is:', line.credit)
         assert(line.state=='valid'), ('It should be in state valid')
