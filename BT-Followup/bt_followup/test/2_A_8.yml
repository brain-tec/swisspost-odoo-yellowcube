  !python {model: res.partner}: |
    invoice_obj = self.pool.get('account.invoice').browse(cr, uid, ref('account_invoice_2_A_8'), context=context)

    # It appears in the res.partner.
    partner_obj = self.browse(cr, uid, ref('base.res_partner_address_4'), context=context)
    assert(len(partner_obj.followup_ids) == 1), ("Partner with xml-id='res_partner_address_4' should have one follow-up listed, but it has {0}.".format(len(partner_obj.followup_ids)))
    assert((partner_obj.followup_ids[0].followup_parent_id.id == invoice_obj.id) and (partner_obj.followup_ids[0].followup_level_id.id == context['first_followup_level'])), ("Partner with xml-id='res_partner_address_4' has a follow-up listed which is not the correct one.")

    # It appears in the partner's parent.
    partner_parent_obj = self.browse(cr, uid, ref('base.res_partner_2'), context=context)
    assert(len(partner_parent_obj.followup_ids) == 1), ("Partner with xml-id='res_partner_2' should have one follow-up listed, but it has {0}.".format(len(partner_obj.followup_ids)))
    assert((partner_obj.followup_ids[0].followup_parent_id.id == invoice_obj.id) and (partner_obj.followup_ids[0].followup_level_id.id == context['first_followup_level'])), ("Partner with xml-id='res_partner_2' has a follow-up listed which is not the correct one.")

    # It does not appear in the partner's brother.
    partner_brother_obj = self.browse(cr, uid, ref('base.res_partner_address_3'), context=context)
    assert(len(partner_brother_obj.followup_ids) == 0), ("Partner with xml-id='res_partner_address_3' should not have any follow-up listed, but it has {0}.".format(len(partner_brother_obj.followup_ids)))

